name: API CI

on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  workflow_dispatch:

jobs:
  validate-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install httpx

      - name: Syntax check
        run: python -m py_compile api/main.py api/smoke_test.py

      - name: Smoke test
        run: python api/smoke_test.py
